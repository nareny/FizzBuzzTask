<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>

        <h1>Oppgave</h1>

        <script>

            function oppgaveTask() {
                for(i=1; i < 101; i++) {

                    var testOne = i % 3;
                    var testTwo = i % 5;

                    if((testOne == 0) && (testTwo == 0)) {
                        console.log("FizzBuzz");
                    }
                    else if(testOne == 0) {
                        console.log("Fizz")
                    }
                    else if(testTwo == 0) {
                        console.log("Buzz")
                    }
                    else {
                        console.log(i);
                    }

                }
            }
            
            oppgaveTask();

       





        </script>
    </body>
</html>
